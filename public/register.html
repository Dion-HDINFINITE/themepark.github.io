<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../src/common.css">
    <link rel="stylesheet" href="../src/auth.css">
</head>
<body>
    <header class="main-header">
        <div class="logo"></div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tiket.html">Tiket</a></li>
                <li><a href="login.html">Login | Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="circle-left"></div>
    <div class="circle-right"></div>

    <div class="auth-container">
        <div class="auth-form">
            <h2 class="welcome-title">Create Account</h2>
            <p class="welcome-subtitle">Sign up to get started with your account</p>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Re-enter Your Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="auth-link-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
