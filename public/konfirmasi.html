<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="../src/common.css">
    <link rel="stylesheet" href="../src/qrticket.css">
</head>
<body>
    <header class="main-header">
        <div class="logo"></div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tiket.html">Tiket</a></li>
                <li><a href="login.html">Login | Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="qr-container">
            <h2>QRIS Pembayaran</h2>
            <div class="qr-placeholder">
                <p>Scan QRIS untuk Bayar</p>
            </div>
            <p style="margin-top: 15px; font-size: 0.9em; color: #555;">Mohon lakukan pembayaran melalui QRIS ini.</p>
        </div>

        <div class="payment-check">
            <input type="checkbox" id="payment-confirm">
            <label for="payment-confirm">Saya sudah membayar</label>
        </div>

        <button class="btn-action-primary" id="btn-selesai" disabled onclick="location.href='bought.html'">Selesai</button>
    </main>

    <footer class="main-footer">
        &copy; 2025 NamaWeb
    </footer>

    <script>
        const paymentCheckbox = document.getElementById('payment-confirm');
        const selesaiButton = document.getElementById('btn-selesai');

        paymentCheckbox.addEventListener('change', function() {
            selesaiButton.disabled = !this.checked;
        });
    </script>
</body>
</html>
